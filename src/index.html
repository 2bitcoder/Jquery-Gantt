<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link href="css/favicon.ico" rel="shortcut icon" type="image/x-icon" />

	<!-- Site Properties -->
	<title>Gantt chart</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/gantt.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css" />
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.min.css">
	<link rel="stylesheet" type="text/css" href="css/gantt.v2.css" />
	<link rel="stylesheet" type="text/css" href="css/sortable.css" />
</head>
<body id="home">
	<div id="ganttChart" class="Gantt">
		<div class="ui page grid masthead segment">
			<div class="column">
				<div class="secondary pointing ui menu">
					<div class="header item">Gantt chart</div>
					<div class="right menu">
						<div class="head-bar">
							<div class="ui small buttons">
								<button data-action="view-daily" class="ui green button small">D</button>
								<div class="or"></div>
								<button data-action="view-weekly" class="ui blue button small">W</button>
								<div class="or"></div>
								<button data-action="view-monthly" class="ui purple button small">M</button>
								<div class="or"></div>
								<button data-action="view-quarterly" class="ui orange button small">Q</button>
								<div class="or"></div>
								<button data-action="view-fix" class="ui button red small">A</button>
								<a href="/#!/generate/" class="ui small green pdf button">Generate PDF</a>
							</div>
						</div>
					</div>
				</div>
				
				<div class="item-selector"></div>

				<div class="ui small modal properties flip">
					<i class="close icon"></i>
					<div class="content">
						<table class="ui celled table segment">
							<thead>
								<tr><th colspan="2"><center>Properties</center></th>
								</tr>
							</thead>
								<tbody>
									<tr>
										<td>Task Name</td>
										<td class="property-name"></td>
									</tr>
									<tr>
										<td>Description</td>
										<td class="property-description"></td>
									</tr>
									<tr>
										<td>Start Date</td>
										<td class="property-start"></td>
									</tr>
									<tr>
										<td>End Date</td>
										<td class="property-end"></td>
									</tr>
									<tr>
										<td>Status</td>
										<td class="property-status"></td>
									</tr>
									<tr>
										<td>Duration</td>
										<td class="property-duration"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="ui">
						<div class="menu-container" style="width:305px">
							<div class="menu-header">
								<div class="ui small green button btnW" id="tHandle" data-variation="inverted" data-content="Add a new task group from here"></div>
								<div class="ui small green button new-task" data-variation="inverted" data-content="Add a new task group from here">+</div>
								<div class="hdr-title">
								</div>

							</div>

							<ol class="task-container sortable">
							</ol>

						</div>
						<div id="gantt-container" class="gantt-chart-container">
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--LIBS-->
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui-1.10.4.custom.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.0.1/semantic.css">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.0.1/semantic.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery-sortable.js"></script>
		<script type="text/javascript" src="js/lib/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/lib/jquery.ui.position.js"></script>
		<script type="text/javascript" src="js/lib/jquery.contextMenu.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
		<script type="text/javascript" src="js/lib/kineticmax.js"></script>
		<script type="text/javascript" src="js/lib/date.js"></script>

		<!--APP-->
		<script type="text/javascript" src="app.js"></script>
	</body>

	</html>
