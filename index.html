<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link href="css/favicon.ico" rel="shortcut icon" type="image/x-icon" />

	<!-- Site Properties -->
	<title>Gantt chart</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="semantic/css/base.css">
	<link rel="stylesheet" type="text/css" href="css/gantt.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css" />
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.min.css">
	<link rel="stylesheet" type="text/css" href="css/gantt.v2.css" />

</head>
<body id="home">
	<div id="ganttChart" class="Gantt">
		<div class="ui page grid masthead segment">
			<div class="column">
				<div class="secondary pointing ui menu">
					<div class="header item">Gantt chart</div>
					<div class="right menu">
						<div class="head-bar">
							<div class="ui small buttons">
								<button data-action="view-daily" class="ui green button small">D</button>
								<div class="or"></div>
								<button data-action="view-weekly" class="ui blue button small">W</button>
								<div class="or"></div>
								<button data-action="view-monthly" class="ui purple button small">M</button>
								<div class="or"></div>
								<button data-action="view-quarterly" class="ui orange button small">Q</button>
								<div class="or"></div>
								<button data-action="view-fix" class="ui button red small">A</button>
								<a href="/#!/generate/" class="ui small green pdf button">Generate PDF</a>
							</div>
						</div>
					</div>
				</div>
				
				<!-- <img src="css/images/cat.png" class="ui medium image"> -->
				<div class="item-selector"></div>
				<div class="ui small modal add-new-task flip">
					<i class="close icon"></i>
					<div class="header">
					</div>
					<div class="content">
						<form id="new-task-form" action="#!/save" method="post">
							<div class="ui form segment">
								<p>Let's go ahead and set a new goal.</p>
								<div class="field">
									<label>Task name</label>
									<input type="text" name="name" placeholder="New task name" required>
								</div>
								<div class="field">
									<label>Discription</label>
									<textarea name="description" placeholder="The detailed description of your task"></textarea>
								</div>
								<div class="two fields">
									<div class="field">
										<label>Select parent</label>
										<div class="ui fluid selection select-parent dropdown">
											<input type="hidden" name="parentid">
											<div class="default text">Choose parent</div>
											<i class="dropdown icon"></i>
											<div class="menu">
											</div>
										</div>
									</div>
									<div class="field resources">
										<label>Assign Resources</label>
									</div>
								</div>
								<div class="two fields">
									<div class="field">
										<label>Start Date</label>
										<input type="date" name="start" placeholder="Start Date" required>
									</div>
									<div class="field">
										<label>End Date</label>
										<input type="date" name="end" placeholder="End Date" required>
									</div>
								</div>
								<input type="hidden" name="complete" value="0">
								<input type="hidden" name="action" value="add">
								<input type="hidden" name="dependency" value="">
								<input type="hidden" name="aType" value="">
								<input type="hidden" name="health" value="21">
								<input type="hidden" name="color" value="">
								<input type="hidden" name="milestone" value="1">
								<input type="hidden" name="deliverable" value="0">
								<input type="hidden" name="reportable" value="1">
								<input type="hidden" name="parentId" value="0">
								<input type="hidden" name="sortindex" value="1">
								<input type="hidden" name="insertPos" value="set">
								<input type="hidden" name="reference_id" value="-1">
								<div class="two fields">
									<div class="field">
										<label>Status</label>
										<div class="ui fluid selection dropdown">
											<input type="hidden" name="status" required>
											<div class="default text">Status</div>
											<i class="dropdown icon"></i>
											<div class="menu">
												<div class="item" data-value="108">Ready</div>
												<div class="item" data-value="109">Open</div>
												<div class="item" data-value="110">Completed</div>
											</div>
										</div>
									</div>
									<div class="field">
										<label>Duration</label>
										<input type="number" min="0" name="duration" placeholder="Project Duration" required readonly>
									</div>
								</div>
								<button id="submitFrom" class="ui blue submit parent button">Submit</button>
							</div>
						</form>
					</div>
				</div>
				<div class="ui small modal properties flip">
					<i class="close icon"></i>
					<div class="content">
						<table class="ui celled table segment">
							<thead>
								<tr><th colspan="2"><center>Properties</center></th>
								</tr>
							</thead>
								<tbody>
									<tr>
										<td>Task Name</td>
										<td class="property-name"></td>
									</tr>
									<tr>
										<td>Description</td>
										<td class="property-description"></td>
									</tr>
									<tr>
										<td>Start Date</td>
										<td class="property-start"></td>
									</tr>
									<tr>
										<td>End Date</td>
										<td class="property-end"></td>
									</tr>
									<tr>
										<td>Status</td>
										<td class="property-status"></td>
									</tr>
									<tr>
										<td>Duration</td>
										<td class="property-duration"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="ui">
						<div class="menu-container" style="width:305px">
							<div class="menu-header">
								<div class="ui small green button btnW" id="tHandle" data-variation="inverted" data-content="Add a new task group from here"></div>
								<div class="ui small green button new-task" data-variation="inverted" data-content="Add a new task group from here">+</div>
								<div class="hdr-title">
								</div>

							</div>
							<div class="task-container">



							</div>
						</div>
						<div id="gantt-container" class="gantt-chart-container">

						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/template" id="itemView">
			<% var setting=app.setting;%>
			<% if(isParent){ %> <li class="expand-menu"><i class="triangle down icon"></i></li><% } %>
			<li class="col-name"><% print(setting.conDToT("name",name)); %></li>
			<li class="col-start"><% print(setting.conDToT("start",start));%></li>
			<li class="col-end"><% print(setting.conDToT("end",end)); %></li>
			<li class="col-complete"><% print(setting.conDToT("complete",complete)); %></li>
			<li class="col-status"><% print(setting.conDToT("status",status)); %></li>
			<li class="col-duration"><% print(setting.conDToT("duration",0,{"start":start,"end":end})); %></li>
			<li class="remove-item"><button class="mini red ui button"> <i class="small trash icon"></i></button></li>

		</script>

		<!--LIBS-->
		<script type="text/javascript" src="data/gantt_data.js"></script>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui-1.10.4.custom.js"></script>
		<script type="text/javascript" src="js/lib/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/lib/jquery.ui.position.js"></script>
		<script type="text/javascript" src="js/lib/jquery.contextMenu.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>
		<script type="text/javascript" src="semantic/javascript/base.js"></script>


		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
		<script type="text/javascript" src="js/lib/Backbone.KineticView.js"></script>
		<script type="text/javascript" src="js/lib/kineticmax.js"></script>
		<script type="text/javascript" src="js/lib/date.js"></script>


		<script type="text/javascript" src="js/gantt.v2.js"></script>
		<script type="text/javascript" src="js/utils/util.js"></script>

		<!-- MODELS -->
		<script type="text/javascript" src="js/models/TaskModel.js"></script>
		<script type="text/javascript" src="js/models/TaskHierarchyModel.js"></script>
		<script type="text/javascript" src="js/models/SettingModel.js"></script>
		<script type="text/javascript" src="js/collections/TaskCollection.js"></script>
		<script type="text/javascript" src="js/collections/TaskHierarchyCollection.js"></script>

		<!-- VIEWS -->
		<script type="text/javascript" src="js/lib/Kinetic.Bar.js"></script>
		<script type="text/javascript" src="js/lib/Kinetic.BarGroup.js"></script>


		<script type="text/javascript" src="js/views/GanttView.js"></script>
		<script type="text/javascript" src="js/views/ContextMenuView.js"></script>
		<script type="text/javascript" src="js/views/TaskItemView.js"></script>
		<script type="text/javascript" src="js/views/KCanvasView.js"></script>
		<script type="text/javascript" src="js/views/TaskView.js"></script>

		<!--APP-->
		<script type="text/javascript" src="js/app.js"></script>
	</body>

	</html>
