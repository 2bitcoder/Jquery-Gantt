<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
<title>jQuery Gantt</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/gantt.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.css" />
</head>
<body >
	<div id="ganttChart" class="Gantt">
		<div class="head-bar">
			<button data-action="view-daily">D</button>
			<button data-action="view-weekly">W</button>
			<button data-action="view-monthly">M</button>
			<button data-action="view-quarterly">Q</button>
			<button data-action="view-fix">A</button>
		</div>
		<div class="menu-container" style="width:305px">
			<div class="menu-header">
				<span class="btnW" id="tHandle"></span>
				<div class="hdr-title">
				
				</div>
			
			</div>
			<div class="task-container">
				
					
				
			</div>
		</div>
		<div id="gantt-container" class="gantt-chart-container">
		
		</div>
	
	</div>
	<script type="text/template" id="itemView">
		<% var setting=app.setting;%>
		<% if(isParent){ %> <li class="expand-menu">+&nbsp;</li> <% } %>
		<li class="col-name"><% print(setting.conDToT("name",name)); %></li>
		<li class="col-start"><% print(setting.conDToT("start",start));%></li>
		<li class="col-end"><% print(setting.conDToT("end",end)); %></li>
		<li class="col-complete"><% print(setting.conDToT("complete",complete)); %></li>
		<li class="col-status"><% print(setting.conDToT("status",status)); %></li>
		<li class="col-duration"><% print(setting.conDToT("duration",0,{"start":start,"end":end})); %></li>
	
	</script>
	<script type="text/javascript" src="data/gantt_data.js"></script>
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui-1.10.4.custom.js"></script>
	<script type="text/javascript" src="js/lib/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/lib/Backbone.KineticView.js"></script>
	<script type="text/javascript" src="js/lib/kineticmax.js"></script>
	
	<script type="text/javascript" src="js/lib/date.js"></script>
	<script type="text/javascript" src="js/utils/util.js"></script>
	<script type="text/javascript" src="js/models/TaskModel.js"></script>
	<script type="text/javascript" src="js/models/TaskHierarchyModel.js"></script>
	<script type="text/javascript" src="js/models/SettingModel.js"></script>
	<script type="text/javascript" src="js/lib/Kinetic.Bar.js"></script>
	<script type="text/javascript" src="js/lib/Kinetic.BarGroup.js"></script>
	
	<script type="text/javascript" src="js/collections/TaskCollection.js"></script>
	<script type="text/javascript" src="js/collections/TaskHierarchyCollection.js"></script>
	<script type="text/javascript" src="js/views/GanttView.js"></script>
	<script type="text/javascript" src="js/views/TaskItemView.js"></script>
	<script type="text/javascript" src="js/views/KCanvasView.js"></script>
	<script type="text/javascript" src="js/views/TaskView.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	
	
	
	
</body>
</html>
